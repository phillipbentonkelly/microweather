<!DOCTYPE html>

<html>
	<head>
		<link rel='stylesheet' media='screen' type='text/css' href='styles/css/mir-screen.css'/>
		<link rel='stylesheet' media='screen' type='text/css' href='styles/css/weather-icons.min.css'/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	</head>

	<body>
		<div class="weatherdetail">
			<i class="fa fa-arrow-circle-left"></i>
			<h1>Event: Breakfast with Johnny</h1>
			<div class="weatherdetail">
				<div id="summary">Sunny</div>
				<div id="temperature">55&deg;F</div>


				<div class="feelslike">
					<span>Feels like:</span>
					<span id="feelslike">65&deg; F</span>
				</div>

				<div class="precipprob">
					<span>Chance of Rain:</span>
					<span id="precipprob">5%</span>
				</div>

				<div class="precipprob">
					<span>Wind Speed:</span>
					<span id="precipprob">5</span>mph
				</div>
					
		
			</div>



		</div>
	</body>


</html>
