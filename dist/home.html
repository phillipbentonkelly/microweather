<!DOCTYPE html>

<html>
<head>
	<link rel='stylesheet' media='screen' type='text/css' href='styles/css/mir-screen.css'/>

	<link rel='stylesheet' media='screen' type='text/css' href='styles/css/weather-icons.min.css'/>

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/assets/geoencoding.js" type="text/javascript"></script>
	<script src="js/assets/google-calendar-access.js" type="text/javascript"></script>
	<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

</head>

<body>
	<div class="calendar">
		<h1>Hello!</h1>


		<div class="instantweather">
			<span>Right now, it's...</span><br>
			<span class="temperature"></span>
			<i class="weather-icon wi"></i>
		</div>

		<div class="dayone">
			
			<div class="dates">
				<span class="month">Apr.</span><br>
				<span class="date">12</span>

			</div>

			<div class="events">Sunday: 5 events</div>

			
		</div>

		<div class="daytwo">
			
			<div class="dates">
				<span class="month">Apr.</span><br>
				<span class="date">13</span>

			</div>

			<div class="events">Monday: 5 events</div>

			
		</div>

		<div class="daythree">
			
			<div class="dates">
				<span class="month">Apr.</span><br>
				<span class="date">14</span>

			</div>

			<div class="events">Tuesday: 2 events</div>

			
		</div>
		<div class="dayfour">
			
			<div class="dates">
				<span class="month">Apr.</span><br>
				<span class="date">15</span>

			</div>

			<div class="events">Tuesday: 2 events</div>

		</div>
		<div class="dayfive">
			
			<div class="dates">
				<span class="month">Apr.</span><br>
				<span class="date">16</span>

			</div>

			<div class="events">Tuesday: 2 events</div>

			
		</div>
		<div class="daysix">
			
			<div class="dates">
				<span class="month">Apr.</span><br>
				<span class="date">17</span>

			</div>

			<div class="events">Tuesday: 2 events</div>
		</div>
		<div class="dayseven">
			
			<div class="dates">
				<span class="month">Apr.</span><br>
				<span class="date">18</span>

			</div>

			<div class="events">Tuesday: 2 events</div>

			
		</div>

		<div id="authorize-div" style="display: none">
      <span>Authorize access to calendar</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>
    <pre id="output"></pre>
</body>

</html>
