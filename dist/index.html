<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' media='screen' type='text/css' href='styles/css/mir-screen.css'/>
	<link rel='stylesheet' media='screen' type='text/css' href='styles/css/weather-icons.min.css'/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/assets/google-calendar-access.js"></script>
	<script src="js/assets/geoencoding.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

	<script src="js/assets/micro-weather.js"></script>
	<script src="js/assets/micro-weather_ui.js"></script>
	<script src="js/assets/micro-weather_controller.js"></script>

	<script type="text/javascript">
		$(function(){
			microWeatherObj = MicroWeather();
			microWeatherObj.init({
				plugins: [
					{
						'name': 'MicroWeather_Controller',
						'winName': 'microWeather_cont_Obj',
						'independantPlugin': true,
						'initParams': {}
					},
					{
						'name': 'MicroWeather_UI',
						'winName': 'microWeather_ui_Obj',
						'independantPlugin': true,
						'initParams': {}
					}
				]
			});
		});
	</script>
</head>
<body>
	<div id="authorize-div" style="display: none">
      <span>Authorize access to calendar</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>
    <pre id="output"></pre>
</body>
</html>
